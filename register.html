<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>买茶网-用户注册</title>
    <link rel="icon" href="img/tea.png">
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>

<!--页头部分-->
<div class="header">
    <div class="container">
        <img src="img/bt_log.png">
        <h2 class="welcome">欢迎注册</h2>
    </div>
</div>
<!--主体部分-->
<div class="main">
    <div class="container">
        <video class="video-bg" src="data/buytea_register.mp4" autoplay loop muted></video>
        <div class="box">
            <form id="form-register" action="data/user_add.php">
                    <div class="form-group">
                        <label class="control-label" >用户名：</label>
                        <input class="form-control" name="uname" autofocus required autocomplete="off" minlength="2" maxlength="4" placeholder="请输入您的用户名" type="text"/>
                        <span class="help-block bg-default">用户名长度在2-4位之间</span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >创建密码：</label>
                        <input class="form-control" name="upwd" type="password" required autocomplete="off" minlength="6" maxlength="12" placeholder="请输入您的密码"/>
                        <span class="help-block bg-default">密码长度在6-12位之间</span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >确认密码：</label>
                        <input class="form-control" name="confirm_upwd" type="password" required autocomplete="off" minlength="6" maxlength="12" placeholder="请确认您的密码"/>
                        <span class="help-block bg-default">密码长度在6-12位之间</span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >验证码：</label>
                        <input class="form-control" name="confirm" type="text" required autocomplete="off"  placeholder="请输入验证码"/>
                        <span class="help-block">
                            <img class="vcode" src="data/vcode.php">
                            <b>看不清</b>
                            <a href="#">换一张</a>
                        </span>
                    </div>

                    <span class="control-label"></span>
                    <input type="checkbox" id="check"/>
                    <span>我已看过并同意 <a href="#">《买茶网网络服务使用协议》</a></span>

                    <span class="control-label"></span>
                    <input class="btn btn-success" type="button" id="btSubmit" value="提交信息">
                    <input class="btn btn-danger"  type="reset"  value="重新输入">
            </form>
        </div>
    </div>
</div>
<!--页尾部分-->
<div class="footer">
    <div class="container">
        买茶网 闽ICP12010820号 Copyright®2010-2014 All Rights Reserved
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>

</body>
</html>
